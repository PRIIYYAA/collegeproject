<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Login</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="form-container sign-up-container">
            <form id="signup-form" action="javascript:void(0);">
                <h1>Create Account</h1>
                <input type="text" placeholder="Name" id="signup-username" required />
                <input type="email" placeholder="Email" id="signup-useremail" required />
                <div class="password-container">
                    <input type="password" placeholder="Password" id="signup-password" required />
                    <span class="toggle-password"
                        onclick="togglePasswordVisibility('signup-password', 'signup-eye-icon')">
                        <i id="signup-eye-icon" class="fa fa-eye"></i>
                    </span>
                </div>
                <div id="password-strength-meter">
                    <div id="password-strength-bar"></div>
                </div>
                <button type="button" id="signup-button" onclick="
                    signup();
                ">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="login-form" action="javascript:void(0);">
                <h1>Log In</h1>
                <input type="email" placeholder="Email" id="login-useremail" />
                <div class="password-container">
                    <input type="password" placeholder="Password" id="login-password" />
                    <span class="toggle-password"
                        onclick="togglePasswordVisibility('login-password', 'login-eye-icon')">
                        <i id="login-eye-icon" class="fa fa-eye"></i>
                    </span>
                </div>
                <button type="button" id="login-button" onclick="
                    login();
                ">Log In</button>
                <!-- <p id="message"></p> -->
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Log In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>


    <script src="./assets/js/main.js"></script>
</body>

</html>
